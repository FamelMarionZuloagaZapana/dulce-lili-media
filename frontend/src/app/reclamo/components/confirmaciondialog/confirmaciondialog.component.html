<p-dialog 
    [(visible)]="visible" 
    [modal]="true" 
    [closable]="false"
    [draggable]="false"
    [resizable]="false"
    styleClass="w-full md:w-96"
    [style]="{ width: '90%', maxWidth: '500px' }">
    
    <div class="flex flex-col gap-4">
        <!-- TÃ­tulo con icono -->
        <div class="flex items-center gap-3">
            <div [class]="'w-10 h-10 rounded-full flex items-center justify-center ' + getIconClass()">
                @if (icon) {
                    <img [src]="icon" alt="icon" class="w-6 h-6">
                } @else {
                    @switch (tipo) {
                        @case ('info') {
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        }
                        @case ('success') {
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        }
                        @case ('warning') {
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                            </svg>
                        }
                        @case ('error') {
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        }
                        @default {
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        }
                    }
                }
            </div>
            <h2 class="text-lg font-semibold text-gray-900">{{ title }}</h2>
        </div>

        <!-- Mensaje descriptivo -->
        @if (message) {
            <p class="text-sm text-gray-700 ml-12">
                {{ message }}
            </p>
        }

        <!-- Botones -->
        <div class="flex justify-end gap-3 mt-4">
            @if (textCancelButton) {
                <app-button design="secondary" size="medium" (onClick)="closeDialog()">
                    {{ textCancelButton }}
                </app-button>
            }
            @if (textAcceptButton) {
                <app-button design="primary" size="medium" (onClick)="confirmar()">
                    {{ textAcceptButton }}
                </app-button>
            }
        </div>
    </div>
</p-dialog>
