<div class="bg-accent min-h-screen w-full">
    <div class="flex flex-row items-start">
    </div>
    <p-card styleClass="m-4 md:m-8">
        <div>
            <img src="/assets/images/logo.svg" alt="arrow" class="w-32 h-8 md:w-32 md:h-10">
        </div>
        <div class="flex flex-col items-center mt-12 gap-6 w-full">
            <div class="flex justify-center">
                <img src="/assets/icons/User.svg" alt="user" class="w-32 h-32 md:w-56 md:h-56">
            </div>
            <div class="flex justify-center">
                <p class="font-semibold text-gray-900">Bienvenido a su perfil</p>
            </div>
            <div class="flex flex-col justify-center gap-12 border-[1px] border-gray-300 rounded-md p-4 w-1/2 md:w-1/3">
                <div class="w-full md:w-auto">
                    <label for="tipodocumento" class="text-sm font-medium text-gray-700">Ingrese su correo</label>
                    <input pInputText id="telefono" class="w-full p-2 border border-gray-300 rounded-md"
                        aria-describedby="username-help" [(ngModel)]="valuecorreo" />
                </div>
                <div class="w-full md:w-auto">
                    <label for="tipodocumento" class="text-sm font-medium text-gray-700">Ingrese su contraseña</label>
                    <input pInputText id="telefono" class="w-full p-2 border border-gray-300 rounded-md"
                        aria-describedby="username-help" [(ngModel)]="valuepassword" />
                </div>
                <div class="flex justify-center w-full md:w-auto">
                <app-button design="primary" size="large" (onClick)="irInicioSesion()">
                    Iniciar sesión
                </app-button>
            </div>
            <div class="flex justify-center w-full md:w-auto">
                <app-button design="no-border-blue" size="large" (onClick)="irPrincipal()">Retornar al inicio</app-button>
            </div>
            </div>
           
        </div>
    </p-card>
</div>
