<p-dialog 
    [(visible)]="visible" 
    [modal]="true" 
    [closable]="false"
    [draggable]="false"
    [resizable]="false"
    [style]="{ width: '90%', maxWidth: '500px' }"
    styleClass="p-0">
    
    <div class="bg-green-200 rounded-lg p-8 flex flex-col items-center gap-6 min-h-[300px] justify-center w-full">
        <!-- Mensaje -->
        <h2 class="text-lg font-semibold text-gray-800 text-center">
            @if (isProcessing) {
                Estamos procesando tu reclamo
            } @else {
                Tu reclamo ha sido registrado exitosamente
            }
        </h2>

        <!-- Icono -->
        <div class="w-24 h-24 flex items-center justify-center">
            @if (isProcessing) {
                <!-- Progress Spinner -->
                <p-progressSpinner 
                    styleClass="w-4rem h-4rem" 
                    strokeWidth="8" 
                    fill="var(--surface-ground)" 
                    animationDuration=".5s" />
            } @else {
                <!-- Icono de check -->
                <svg class="w-24 h-24 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
            }
        </div>

        <!-- Indicador de carga (solo cuando estÃ¡ procesando) -->
        @if (isProcessing) {
            <div class="flex gap-2">
                <div class="w-3 h-3 bg-white rounded-full animate-pulse"></div>
                <div class="w-3 h-3 bg-white rounded-full animate-pulse" style="animation-delay: 0.2s;"></div>
                <div class="w-3 h-3 bg-white rounded-full animate-pulse" style="animation-delay: 0.4s;"></div>
            </div>
        }
    </div>
</p-dialog>
